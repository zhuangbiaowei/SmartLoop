default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: postgres

development:
  <<: *default
  database: smartloop_development

test:
  <<: *default
  database: smartloop_test

production:
  <<: *default
  database: smartloop_production